<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
  </head>

  <body>
    <div class="mainContainer">
      <div class="firstContainer">
        <img class="product-image" src="images/image-equilibrium.jpg">
        <div class="product-name"> Equilibrium #3429</div>
        <p class="product-description">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="secondContainer">
        <div class="product-price">
          <img class="icon-ethereum" src="images/icon-ethereum.svg">
          <div class="product-priceText">0.041 ETH</div>
        </div>
        <div class="product-offerTime">
          <img class="icon-clock" src="images/icon-clock.svg">
          <div class="product-offerTimeText">3 days left</div>
        </div>
      </div>
      <div class="thirdContainer">
        <div class="line"></div>
      </div>
      <div class="fourthContainer">
        <img class="product-sellerAvatar" src='images/image-avatar.png'>
        <div class="product-sellerName">
          <div class="creationOf">Creation of</div>
          <div class="sellerName">Jules Wyvern</div>
        </div>
      </div>
    </div>
  </body>
</html>
